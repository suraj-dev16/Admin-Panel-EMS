<!-- src/app/registration/registration.component.html -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header text-center">
          <h4 class="card-title mb-0">Employee Registration Form</h4>
        </div>
        <div class="card-body">
          <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input type="text" id="name" name="name" ngModel required class="form-control">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" id="email" name="email" ngModel required class="form-control">
            </div>
            <div class="mb-3">
              <label for="contact" class="form-label">Contact:</label>
              <input type="text" id="contact" name="contact" ngModel required class="form-control">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" id="password" name="password" ngModel required class="form-control">
            </div>
            <div class="mb-3">
              <label for="image_url" class="form-label">Image URL:</label>
              <input type="text" id="image_url" name="image_url" ngModel class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
